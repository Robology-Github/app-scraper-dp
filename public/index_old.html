<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Search</title>
</head>
<body>
  <h1>Search for Apps</h1>
  <form id="searchForm">
    <input type="text" id="searchTerm" placeholder="Enter search term" required>
    <input type="number" id="numResults" placeholder="Number of results" required min="1" max="50">
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>

  <script src="app.js"></script>
</body>
</html>
